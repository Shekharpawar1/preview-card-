<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Preview Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <main>
        <div class="content">
            
             <div class="card">
                <div id="card-top">
                    <img src="/images/image-header-desktop.jpg" class="image" alt=" card-top image">
                </div> 
                <div class="card-data">
                    <div class="heading">
                        <h1>Get <span> insights</span> that help your business grow.</h1>

                    </div> 
                   <div class="info">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.</p>
                    </div> 
                    <div class="stats">
                        <div class="first-element">
                            <h2>10K+</h2>
                            <h3>COMPANIES</h3>
                        </div>
                         <div class="second-element"> 
                            <h2>314</h2>
                            <h3>TEMPLATES</h3>
                        </div> 
                       <div class="third-element">
                         <h2>12M+</h2>
                         <h3>QUERIES</h3>
                        </div> 
                    </div> 

                </div>
            </div>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by
        <a href="https://github.com/Shekharpawar1" target="_blank">Chandra Shekhar Pawar</a>

    </footer>

</body>

</html>
